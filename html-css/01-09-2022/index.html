<body>
    <form onsubmit="asd(event)">
        <h1>Sign Up From</h1>
        <div>
            <input type="email" id="email" placeholder="enter email" required>
            <button id="continue" onclick="showPass(event)">Continue</button>
        </div>
        <div>
            <input type="password" id="password" onkeyup="validatePass()" placeholder="enter password" style="display: none;">
        </div>
        <div>
            <p id="msg"></p>
        </div>
    </form>

    <script>
        function asd(event){
            event.preventDefault()
        }

        function showPass() {
            document.getElementById("password").style.display = "block";
        }
        
        function validatePass() {
            var pass = document.getElementById("password").value;
            console.log(pass);
            if (pass.length == 0 ) {
                document.getElementById("msg").innerText = "";
            
            } else if (pass.length <= 5 ) {
                document.getElementById("msg").innerText = "Password is weak";
                
            } else if (pass.length >= 8) {
                document.getElementById("msg").innerText = "Password is strong";
                
            } else {
                document.getElementById("msg").innerText = "Password is good";
                
            }
        }
